<!DOCTYPE html>
<html>
<head>
    <title>Jarvis Web Assistant</title>
    <style>
        body {
            background-color: #0f172a;
            color: white;
            text-align: center;
            font-family: Arial;
            padding-top: 100px;
        }
        input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #response {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h1>í´– Jarvis Web Assistant</h1>

<input id="cmd" placeholder="Type your command...">
<button onclick="sendCmd()">Send</button>

<div id="response"></div>

<script>
function sendCmd() {
    let cmd = document.getElementById("cmd").value;

    fetch("/command", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({query: cmd})
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("response").innerText = data.response;
    });
}
</script>

</body>
</html>
